<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
<body style=" height: 100vh;" class="d-flex align-items-center">
  
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto  d-flex justify-content-center ">
                <div style="width: 28rem;" class="card d-flex align-items-center justify-content-center py-5 px-2 my-3" >
                  <div class="alert d-none alert-danger text-center" style="width: 90%;" role="alert"></div>
                    <h1 class="text-danger animate-bottom">Covid-19</h1>
                    <p class="text-secondary">Questionnaire App</p>
                    <h5 class="card-title text-center">How Much Safe Are You?</h5>
                    <div class="cardBody text-center p-0">
                      <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_wv4mTG.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
                      
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter Your Name" id="name">
                      </div>
                      
                      <a href="#" class="btn btn-primary btn-block text-uppercase font-weight-bold" id="startBtn">Start</a>
                    </div>
                    <div class="card-quiz d-none mt-5" style="width: 70%;">
                      <div class="quiz-container d-flex flex-column justify-content-center align-items-center">
                        <img src="" class="img-fluid my-3" id="quiz-img" width="100px" alt="">
                        <h6 id="qestion" class="text-center">question text</h6>
                        <div class="div my-2">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input answer" id="a" name="answer">
                            <label class="custom-control-label" for="a" id="a_text">Yes</label>
                          </div>

                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input answer" id="b" name="answer">
                            <label class="custom-control-label" for="b" id="b_text"></label>
                          </div>
                        </div>  
                      </div>
                      <button class="my-3 btn btn-primary btn-block" id="submit" >submit</button>
                    </div>
                    <span class="text-secondary mt-3" style="font-size: 10px; font-weight: 600;">Design & Developed By Yuky Nawanjana.</span>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
